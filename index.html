<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>To-do list</title>
</head>
<body>
    <main class="container">
        <div class="wrapper">
            <input type="text" id="text-add">
            <button class="button-add">Adicionar</button>
            <div class="todo-wrapper">
                <div id="tarefa1" class="tarefas">
                    <input type="checkbox" name="checkbox" id="td1">
                    <label for="td1">Tarefa 1</label>
                </div>
                <div id="tarefa2" class="tarefas">
                    <input type="checkbox" name="checkbox" id="td2">
                    <label for="td2">Tarefa 2</label>
                </div>
                <div id="tarefa3" class="tarefas">
                    <input type="checkbox" name="checkbox" id="td3">
                    <label for="td3">Tarefa 3</label>
                </div>
            </div>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
